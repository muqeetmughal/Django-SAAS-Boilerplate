{% load static %}

<html lang="zxx" class="js"><head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href={% static 'app/images/favicon.png' %}>
    <!-- Page Title  -->
    <title>Login | DashLite Admin Template</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href={% static '/app/css/dashlite.css' %}>
    <link id="skin-default" rel="stylesheet" href={% static '/app/css/theme.css' %}>
</head>

<body class="nk-body bg-white npc-default pg-auth no-touch nk-nio-theme">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                {% block nk-content %}{% endblock nk-content %}
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src={% static '/app/js/bundle.js' %}></script>
    <script src={% static '/app/js/scripts.js' %}></script>

</body></html>
